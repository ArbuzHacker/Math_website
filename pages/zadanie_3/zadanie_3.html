<body>
    <div class="main">
        <p>123 nigger</p> <p id="math">  \ x+1 \ </p>
    </div>
    <script>
        // Wait for the content to be loaded and then render the math
        setTimeout(function() {
            mathElement = document.getElementById("math")
            if (mathElement) {
                // Render LaTeX math with KaTeX
                katex.render(mathElement.innerHTML, mathElement);
            } else {
                console.error("Math element not found.");
            }
        }, 1000)
    </script>
